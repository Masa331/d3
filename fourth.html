<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://d3js.org/d3.v5.js"></script>

    <title>fourth</title>
  </head>
  <body>
    <a href="https://observablehq.com/@d3/lets-make-a-bar-chart/4">link</a>

    <main>
    </main>
  </body>

  <script type="text/javascript">
    data =
      [ ['2020-04-20', 8.11],
        ['2020-04-21', 8.44],
        ['2020-04-22', 7.69],
        ['2020-04-23', 12.1],
        ['2020-04-24', 3.15],
        ['2020-04-25', 3.72],
        ['2020-04-26', 8.24],
      ]
    days = data.map(d => new Date(d[0]));
    // hours = data.map(d => d[1]);

    margin = { top: 20, right: 20, bottom: 20, left: 20 };
    width = 300;
    height = 100;

    y = d3.scaleLinear()
      .domain([0, d3.max(data, d => d[1])])
      .range([height - margin.bottom, margin.top]);

    x = d3.scaleBand()
      .domain(days)
      .rangeRound([margin.left, width - margin.right])
      .padding(0.1);

    main = d3.selectAll('main');
    svg = main.append('svg');

    svg.attr('viewBox', [0, 0, width, height]);

    svg.append('g')
      .attr('transform', `translate(0, ${height - margin.bottom})`)
      .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%V %d, %Y")));

    svg.append('g')
      .attr('transform', `translate(${margin.left}, 0)`)
      .call(d3.axisLeft(y));

    yTitle = g => g.append('text')
      .attr('font-family', 'sans-serif')
      .attr('font-size', 10)
      .attr('y', 10)
      .text("â†‘ hours");

    svg.append('g')
      .attr('fill', 'steelblue')
      .selectAll('rect')
      .data(data)
      .join('rect')
      .attr('x', d => x(new Date(d[0])))
      .attr('y', d => y(d[1]))
      .attr('height', d => y(0) - y(d[1]))
      .attr('width', x.bandwidth());

    svg.call(yTitle);


  </script>
</html>
